<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Rover Rock Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Mars Rock Driver</h1>
        <div id="game-area">
            <canvas id="mars-canvas"></canvas>
        </div>
        <div id="rock-book">
            <h2>Rock Book</h2>
            <div id="rock-collection"></div>
        </div>
        <div id="quiz-container" class="hidden">
            <h2>Rock Quiz</h2>
            <div id="quiz-question"></div>
            <div id="quiz-options"></div>
            <button id="submit-quiz">Submit Answer</button>
        </div>
        <div id="rock-info-popup" class="hidden">
            <h3 id="rock-name"></h3>
            <p id="rock-description"></p>
            <button id="close-popup">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
